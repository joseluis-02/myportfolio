<div class="callout secondary">
    <div class="grid-x align-center">
        <h3 class="cell small-12 large-7">Formulario de Contacto:</h3>
        <form class="cell small-12 large-7" method="POST" action="{% url 'home_app:add-contact' %}">{% csrf_token %}
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>Nombres
                    <input type="text" name="full_name" id="id_full_name" placeholder="nombres...">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Correo
                    <input type="text" name="email" id="id_email" placeholder="Correo ...">
                  </label>
                </div>
                <div class="medium-12 cell">
                    <label>Mensaje
                        <textarea name="messagge" id="id_messagge" placeholder="Mensaje"></textarea>
                    </label>
                </div>
                <div class="medium-12 cell">
                    <button type="submit" disabled class="success button">Enviar</button>
                </div>
            </div>
        </form>

        <p class="cell large-8">Escr√≠benos a nuestros contactos:</p>
        <p class="cell large-8">
          <span class="label warning">{{phone}}</span> | 
          <span class="label warning">{{correo}}</span>
        </p>
    </div>
</div>
